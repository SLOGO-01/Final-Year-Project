<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=outfit@100,200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p>Caf Connect</p>
      <button>Help</button>
    </header>

    <section>
      <form action="Student-Dashboard.html">
        <h3>Create an Account</h3>
        <label for="">First Name</label>
        <input class="Block-input" type="text" placeholder="John" />

        <label for="">Last Name</label>
        <input class="Block-input" type="text" placeholder="Doe" />

        <label for="">Student E-mail</label>
        <input
          class="Block-input"
          type="text"
          placeholder="salami1234@student.babcock.edu.ng"
        />

        <label for="">Matric Number</label>
        <input class="Block-input" type="text" placeholder="25/1000" />

        <label for="">Password</label>
        <input
          class="Block-input"
          type="password"
          placeholder="********"
        />

        <input type="checkbox" />
        <label for="">I agree to the Terms of service and Privacy Policy</label>

        <button>Create Account</button>

        <div class="login-info">
          <p>
            <a href="#" class="forgot-password">Forgot your password?</a>
          </p>
          <p>
            Already have an account?
            <a href="#" class="signup-link">Sign in here</a>
          </p>
        </div>
      </form>
    </section>
  </body>
</html>
