<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="Registration.css" />

    <link
      href="https://api.fontshare.com/v2/css?f[]=outfit@100,200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p>Caf Connect</p>
      <img src="./Assets/Icons/help button3.png" alt="" />
    </header>

    <section class="content">
      <div class="container" id="main">
        <div class="sign-up">
          <form action="Admin-Dashboard.html">
            <h3>Create an Admin Account</h3>
            <label for="">First Name</label>
            <input class="Block-input" type="text" placeholder="John" />

            <label for="">Last Name</label>
            <input class="Block-input" type="text" placeholder="Doe" />

            <label for="">School E-mail</label>
            <input
              class="Block-input"
              type="text"
              placeholder="Ukenedo1234@staff.babcock.edu.ng"
            />

            <label for="">Staff ID</label>
            <input class="Block-input" type="text" placeholder="053789" />

            <label for="">Password</label>
            <input class="Block-input" type="password" placeholder="********" />

            <!-- <input type="checkbox" />
                <label for="">I agree to the Terms of service and Privacy Policy</label> -->

            <button>Create Account</button>
          </form>
        </div>
        <div class="sign-in">
          <form action="Admin-Dashboard.html">
            <h3>Sign in as an Admin</h3>
            <label for="admin-id">Admin ID:</label>
            <input
              type="text"
              id="admin-id"
              class="Block-input"
              placeholder="50026"
              required
            />

            <label for="admin-email">Email:</label>
            <input
              type="email"
              id="admin-email"
              class="Block-input"
              placeholder="admin@example.com"
              required
            />

            <label for="admin-password">Password:</label>
            <input
              type="password"
              id="admin-password"
              class="Block-input"
              placeholder="********"
              required
            />

            <button type="submit">Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-left">
              <h3>Welcome Back!</h3>
              <br />
              <p>
                Sign in to manage ticketing, and cafeteria operations seamlessly
              </p>
              <button id="signIn">Sign In as an Admin</button>
            </div>
            <div class="overlay-right">
              <h3>Register as an Administrator</h3>
              <br />
              <p>Enter your personal details and take control...</p>
              <button id="signUp">Create Account</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
        const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const main = document.getElementById('main');

		signUpButton.addEventListener('click', () => {
			main.classList.add("right-panel-active");
		});
		signInButton.addEventListener('click', () => {
			main.classList.remove("right-panel-active");
		});

        
    </script>
  </body>
</html>
